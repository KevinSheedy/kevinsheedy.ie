<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 4.01//EN">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Dublin Bikes</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="dublinBikes.js"></script>

<style type="text/css">
	*, html {
		margin:0;
		padding:0
	}
	div#map_canvas {
		width:100%;
		height:100%;
	}
	div#info {
		width:100%;
		position:absolute;
		overflow:hidden;
		text-align:center;
		top:0;
		left:0;
	}
	.lightBox {
		filter:alpha(opacity=60);
		-moz-opacity:0.6;
		-khtml-opacity: 0.6;
		opacity: 0.6;
		background-color:grey;
		padding:2px;
	}
</style>

<script type="text/javascript">

var map;
var myLocationMarker;
function initialise() {
	var latlng = new google.maps.LatLng(53.347247,-6.2593);
	var myOptions = {
		zoom: 15,
		center: latlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		navigationControl: true,
		disableDefaultUI: true
	}
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	google.maps.event.addListener(map, 'bounds_changed', function() {
		disableTracker();
	});

}



</script>
</head>
<body onload="initialise()">
	<!--button onclick="handleButtonClick()">button</button-->
	<div id="map_canvas"></div>
	<div id="info" class="lightbox">
		<img id="trackerToggle" src="trackerEnabled.png" style="display:inline" onclick="toggleTracker()"></img>
	</div>

</html>
